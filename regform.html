<!DOCTYPE html>
<head>
<Title>Registration form</Title>
</head>
<body>
<h1>REGISTRATION FORM</h1>
<body bgcolor="Cyan">
<div id="reg-form>
<form action=" " method=" ">
<label for="first name">First Name:</label>
<input type="text" name="first name" place holder="xyz" required>
<label for="last name">Last Name:</label>
<input type="text" name="Last name" place holder="abc" required>
<div>
<label for="gender male">Male</label>
<input type="radio" name="genderchoice" value="choice-1">
<label for="gender Female">Female</label>
<input type="radio" name="genderchoice" value="choice-1">
<label for="gender others">Others</label>
<input type="radio" name="genderchoice" value="choice-1">
</div>
<div>
<label for="e-mail">Email</label>
<input type="e-mail" name="email" placeholder="xyz@gmail.com>
<br>
<label for="Password">Password</label>
<input type="password" name="password" >
</div>
<div>
<label for ="Month">Birthday</label>
<select name="Month">
<option value="0" selected disabled>Month</option>
<option value="jan">January</option>
<option value="feb">February</option>
<option value="mar">March</option>
<option value="apr">April</option>
<option value="may">May</option>
<option value="jun">June</option>
<option value="jul">July</option>
<option value="aug">August</option>
<option value="sep">September</option>
<option value="oct">October</option>
<option value="nov">November</option>
<option value="dec">December</option>
</select>
</div>
<label for="agree">I agree to all the conditions of the form</label>
<input type="checkbox" name="agree">
<button type= "submit">Submit</button>
</form>
</div>
</body>
</html>
